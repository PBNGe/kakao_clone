<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ac15921e7f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats__body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">♥민주♥</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-room">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img src="images/민주.jpg" alt="g-avatar friend__avatar" />
          <div class="message__content">
            <span class="message__author">♥민주♥</span>
            <div class="message__bubble">
              자갸 사랑해♥
            </div>
          </div>
          <span class="message__timestamp">00:19</span>
        </li>
        <li class="outgoing-message message">
          <span class="message__timestamp">00:22</span>
          <div class="message__content">
            <div class="message__bubble">
              나두♥♥
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/민주.jpg" alt="g-avatar friend__avatar" />
          <div class="message__content">
            <span class="message__author">♥민주♥</span>
            <div class="message__bubble">
              잘쟈 내꿈꿔♥♥
            </div>
          </div>
          <span class="message__timestamp">00:23</span>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
          type="text"
          placeholder="Send message"
          class="chat__write chat_write-input"
        />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
          <i class="far fa-smile"></i>
        <!-- <span class="chat__write-icon"> -->
          <i class="fas fa-microphone"></i>
        <!-- </span> -->
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
